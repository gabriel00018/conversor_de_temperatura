<!DOCTYPE html>
<html>
<head>
    <title>Classificador de Números</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <form method="POST" action="/conversor_temperatura">
            <label for="numero">Digite um número:</label>
            <input type="number" id="numero" name="numero" required>
            <label for="temp_tipo">O valor está em Celsius(C) ou Fahrenheit(F)?</label>
            <input type="text" id="temp_tipo" name="temp_tipo" required>

            <button type="submit">Converter</button>
        </form>

        {% if resultado %}
            <div class="resultado">
                <p><strong>Fahrenheit para Celsius:</strong> {{ resultado }}</p>
            </div>
        {% endif %}

    </div>
</body>
</html>
